<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <style>
  input{
    position: absolute;
    left:300px;
    width:150px;
  }
  #input4,#input5{
    position: absolute;
    left:500px;
  }
  </style>
  <button onClick="showCars('cars')" class="btn btn-success">Generate cars</button>
  <br/>

  <button onClick="showFilterBrand(cars,'cars2')" class="btn btn-success">Filter Brand</button>
  <input type="text" id="input1" placeholder="Brand">
  <br/>
  <button onClick="showFilterYearAndPrice(cars,'cars3')" class="btn btn-success">Filter Price(10000+) and Year</button>
  <input type="text" id="input2" placeholder="Price">
  <input type="text" id="input5" placeholder="Year">
  <br/>
  <button onClick="showFilterExpluatationAndModel(cars,'cars4')" class="btn btn-success">Filter Model and Expluatation</button>
  <input type="text" id="input3"placeholder="Model">
  <input type="text" id="input4"placeholder="Expluatation">
  <br/>
  <div id="cars"
    style="display: flex;flex-wrap: wrap;justify-content: center;align-content: center;align-items: center">
    <h2>Here will be generated cars</h2>
  </div>
  <hr />
  <div id="cars2"
    style="display: flex;flex-wrap: wrap;justify-content: center;align-content: center;align-items: center">
    <h2>Here will be filtered cars by brand</h2>
  </div>
  <hr />

  <div id="cars3"
    style="display: flex;flex-wrap: wrap;justify-content: center;align-content: center;align-items: center">
    <h2>Here will be filtered cars by price</h2>
  </div>
  <hr />

  <div id="cars4"
    style="display: flex;flex-wrap: wrap;justify-content: center;align-content: center;align-items: center">
    <h2>Here will be cars filtered by brand and expluatation</h2>
  </div>
  <script src="script.js">
  </script>
